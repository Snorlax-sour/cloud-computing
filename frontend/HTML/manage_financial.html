<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title> 財務管理 </title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/basic_icon_or_something_with_component.css">
        <link rel="stylesheet" href="../CSS/normalize.css">
        <link rel="stylesheet" href="../CSS/manage_financial.css">
        <meta http-equiv="refresh" content="60" />
    </head>
    <body>
        <div class="search-container">
            <input type="text" placeholder="查詢日期/金額/餐點/餐點編碼">
            <button class="search-button">🔍</button>
        </div>
        
        <div class="result-container">
            <p class="date">2025/1/9 搜尋結果</p>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>時間</th>
                        <th>金額</th>
                        <th>類型</th>
                        <th>細項</th>
                    </tr>
                </thead>
                <tbody>
                  {{range .}}
                    <tr>
                        <td>{{.FinancialDate}}</td>
                        <td>{{.FinancialActionCost}}</td>
                        <td>{{.FinancialActionType}}</td>
                        <td>{{.FinancialActionDescribe}}</td>
                    </tr>
                   {{end}}
                </tbody>
            </table>
        </div>        
        <a href="./manage_home_page.html" class="home-icon-link">
            <img class="home-icon" src="../IMAGE/arrow-left.png" alt="管理者首頁">
        </a>            
        <script src="/JS/ingredient_refresh.js"> </script>
        <div class="Purple_button">
            <a href="/manage_financial">   <button id="manage_ingredient" type="button" value="login_interface"> 財務管理 </button> </a>
         </div>
    </body>
</html>
