<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>財務管理</title>
    <!-- CSS 連結可以繼續放在 head -->
    <link rel="stylesheet" href="/static/CSS/manage_financial.css">
</head>
<body>
    <h1>財務報表</h1>

    <!-- 這是您要用 JS 填入資料的地方 -->
    <div id="financial-summary">
        <!-- 財務總結將顯示在這裡 -->
    </div>

    <table id="financial-table">
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支出</th>
                <th>利潤</th>
            </tr>
        </thead>
        <tbody id="financial-table-body">
            <!-- 財務明細將動態生成在這裡 -->
        </tbody>
    </table>

    <!-- 
      原本可能在這裡或在 <head> 裡的 <script> 標籤，
      把它移動到這裡！
    -->
    <script src="/static/JS/manage_financial.js"></script> 
</body>
</html>
