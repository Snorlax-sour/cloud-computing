<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>財務管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 【修改這裡】指向新的通用 CSS 檔案 -->
    <link rel="stylesheet" href="/static/CSS/common_table.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>財務報表</h1>
            <a href="/manage_home_page.html" class="back-link">返回管理主頁</a>
        </header>

        <div id="financial-summary" class="summary-container">
            <!-- JS 填入 -->
        </div>
        
        <!-- 【修改這裡】也加上搜尋框，讓風格統一 -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="依項目描述搜尋...">
        </div>
        
        <div class="table-container">
            <!-- 【修改這裡】加上 class="data-table" -->
            <table id="financial-table" class="data-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>收入 (元)</th>
                        <th>支出 (元)</th>
                        <th>項目描述</th>
                    </tr>
                </thead>
                <tbody id="financial-table-body">
                    <!-- JS 填入 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/JS/manage_financial.js"></script> 
</body>
</html>
