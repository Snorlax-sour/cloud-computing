<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>食材管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 【修改這裡】指向新的通用 CSS 檔案 -->
    <link rel="stylesheet" href="/static/CSS/common_table.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>食材庫存報表</h1>
            <a href="/manage_home_page.html" class="back-link">返回管理主頁</a>
        </header>

        <!-- 【修改這裡】加上 id 和 class -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="依食材名稱、備註搜尋...">
        </div>

        <div class="table-container">
            <!-- 【修改這裡】加上 class="data-table" -->
            <table id="ingredient-table" class="data-table">
                <thead>
                    <tr>
                        <th>食材名稱</th>
                        <th>剩餘存量</th>
                        <th>過期日期</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody id="ingredient-table-body">
                    <tr><td colspan="4" style="text-align: center;">正在載入資料...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/JS/manage_ingredient.js"></script>
</body>
</html>
