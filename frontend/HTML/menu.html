<!DOCTYPE html>
<html lang="zh-TW"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上菜單</title>
    <link rel="stylesheet" href="/static/CSS/normalize.css">
    <link rel="stylesheet" href="/static/CSS/menu.css">
</head>
<body>
    <!-- 頂部圖片區域 (保持不變) -->
    <!-- <header>
        <div class="header">
            <img src="/static/IMAGE/home_page.jpg" alt="Food Display" class="header-img">
        </div>  
    </header> -->

    <!-- 可滑動分類標籤 (已修改) -->
    <div class="categories-wrapper">
        <div class="categories">
            <div class="category active" onclick="showCategory('all')">全部</div>
            <div class="category" onclick="showCategory('main')">主餐</div>
            <div class="category" onclick="showCategory('side')">副餐</div>
            <div class="category" onclick="showCategory('drink')">飲料</div>
            <div class="category" onclick="showCategory('dessert')">甜點</div>
        </div>
    </div>

    <!-- 菜單內容 (已修改) -->
    <div id="menu" class="menu">
        <p id="loading-message" style="text-align: center; padding: 20px; color: #555;">正在從資料庫載入菜單...</p>
    </div>

    <!-- 彈出式視窗 (保持不變) -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">×</span>
            <div id="tagContainer" class="popup-options"></div>
            <h2 id="popupTitle">餐點名稱</h2>
            <p id="popupDescription">餐點描述</p>
            <p><strong>價格：</strong><span id="popupPrice">0</span> 元</p>
            <button id="confirmOrder">加入購物車</button>
        </div>
    </div>

    <!-- 底部導航欄 (保持不變) -->
    <div class="footer">
        <a href="/home_page.html">
            <button class="nav-btn">
                <img src="/static/IMAGE/HOME_ICON.png" alt="首頁">
            </button>
        </a>
        <a href="/order_process.html">
            <button class="nav-btn">
                <img src="/static/IMAGE/shopping-trolley-icon.png" alt="購物車">
            </button>
        </a>
    </div>

    <!-- JS 腳本引用 (保持不變) -->
    <script src="/static/JS/menu.js"></script>
</body>
</html>
